version: '3'
services:
  ip_master:
    image: photon:latest
    restart: always
    #env_file: ./.env.dev
    build: .
    ports:
      - 5005:5005
    networks:
      - db_network
      - app_network
    depends_on: 
      postgres:
        condition: service_healthy  
  postgres:
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: IP-Master-Passw0rd123!
      POSTGRES_DB: IP-Master
    image: postgres:15
    networks:
      - db_network
    ports:
      - 5432:5432
    restart: always
    volumes:
      - ./postgres-data-15:/var/lib/postgresql/data
networks:
  db_network:
    driver: bridge
  app_network:
    driver: bridge

volumes: 
  postgres_data: